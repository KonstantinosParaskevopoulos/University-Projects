<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <link rel="stylesheet" href="Show_Offers.css">
<script>
function showOffer(str) {//Συνάρτηση εμφάνισης προσφορών
  if (str=="") {
    document.getElementById("txtHint").innerHTML="";//Διαγραφή περιεχομένου του txtHint
    return;
  }
  var xmlhttp=new XMLHttpRequest();//Request από php με μεθόδους AJAX
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("txtHint").innerHTML=this.responseText;//Όταν βρεθεί το αίτημα σε κατάσταση Ready αλλαγή του περιεχομένου του txtHint με τα δεδομένα που επιστράφηκαν από την php
    }
  };
  xmlhttp.open("GET","get_offers.php?q="+str,true);//Ορισμός αιτήματος http για την php με όρισμα q='κατηγορία'
  xmlhttp.send();//Αποστολή αιτήματος
}
</script>
</head>
<body>

  </div>
